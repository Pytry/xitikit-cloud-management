server:
  context-path: /mamamoo
  port: 8888
spring:
  application:
      name: mamamoo
  boot:
      admin:
        client:
          enabled: true
          name: ${spring.application.name}
  cloud:
    config:
      server:
        bootstrap: true
        native:
          version: 1
          fail-on-error: true
          add-label-locations: true
          order: 1
          search-locations: "./external-config/"
  profiles:
        active: native
eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/charisma/eureka"
  instance:
    appname: ${spring.application.name}
    home-page-url-path: ${server.context-path}
    health-check-url-path: ${server.context-path}/health
    status-page-url-path: ${server.context-path}/info
management:
  security:
    enabled: false




