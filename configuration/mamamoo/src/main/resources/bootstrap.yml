server:
  context-path: /mamamoo
  port: 8888
spring:
  application:
      name: mamamoo
  boot:
      admin:
        client:
          enabled: true
          prefer-ip: true
  cloud:
    config:
      server:
        bootstrap: true
        native:
          version: 1
          fail-on-error: true
          add-label-locations: true
          order: 1
          search-locations: "./external-config/"
  profiles:
        active: native
eureka:
  client:
    enabled: true
    fetch-registry: true
    register-with-eureka: true
    eureka-server-u-r-l-context: /charisma
    service-url: http://localhost:8147
management:

  security:
    enabled: false



